<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<style>
    .highcharts-figure,
.highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

#button-bar {
    min-width: 310px;
    max-width: 700px;
    margin: 0 auto;
}

</style>
<figure class="highcharts-figure">
    <div id="container">
    <p class="highcharts-description">
        <script>
             var chart = Highcharts.chart('container', {

                    chart: {
                        type: 'column'
                    },

                    title: {
                        text: 'Item Data Representation'
                    },

                    legend: {
                        align: 'right',
                        verticalAlign: 'middle',
                        layout: 'vertical'
                    },

                    xAxis: {
                        categories: [ {% for entry in dataset %}'{{ entry.Item_Name }} '{% if not forloop.last %}, {% endif %}{% endfor %}],
                        labels: {
                            x: -10
                        }
                    },

                    yAxis: {
                        allowDecimals: false,
                        title: {
                            text: 'Amount'
                        }
                    },

                    series: [{
                        name: 'Item MRP',
                        data: [ {% for entry in dataset %}{{ entry.Item_MRP }}{% if not forloop.last %}, {% endif %}{% endfor %}]
                    }, {
                        name: 'Item Code',
                        data: [{% for entry in dataset %}{{ entry.Item_MRP }}{% if not forloop.last %}, {% endif %}{% endfor %}]
                    }, {
                        name: 'Total Count',
                        data: [{% for entry in dataset %}{{ entry.Item_MRP }}{% if not forloop.last %}, {% endif %}{% endfor %}]
                    }],

                    responsive: {
                        rules: [{
                            condition: {
                                maxWidth: 500
                            },
                            chartOptions: {
                                legend: {
                                    align: 'center',
                                    verticalAlign: 'bottom',
                                    layout: 'horizontal'
                                },
                                yAxis: {
                                    labels: {
                                        align: 'left',
                                        x: 0,
                                        y: -5
                                    },
                                    title: {
                                        text: null
                                    }
                                },
                                subtitle: {
                                    text: null
                                },
                                credits: {
                                    enabled: false
                                }
                            }
                        }]
                    }
                });

        </script>
    </p>
      </div>
</figure>

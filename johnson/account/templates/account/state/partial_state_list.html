{% if regions %}
<tr>
          {% for region in regions %}
          <td>{{forloop.counter}}</td>
          <td>{{state.zone}}</td>
          <td>{{state.region}}</td>
          <td>{{state.State_Name}}</td>
          <td>
            <button type="button"
                    class="btn btn-primary btn-sm state-update"
                    data-url="{% url 'state_update' state.id %}">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
          <button type="button"
              class="btn btn-danger btn-sm js-delete-state"
              data-url="{% url 'state_delete' state.id %}">
              <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
   
    {% empty %}

      <tr>
        <td colspan="7" class="text-center bg-warning">No Data</td>
      </tr>
    {% endfor %}
{% endif %}

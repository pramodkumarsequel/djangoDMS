{% extends 'account/Tax/taxbase.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!-- header start-->
{% block header-left %}
<div class="header-left">
    <div class="dashboard_bar">
        Add/Update Tax
    </div>
</div>
{% endblock header-left %}
<!-- header end -->

<!--content-body start-->
{% block content-body %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">New/Update Tax Form</h4>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <form method="POST" enctype="multipart/form-data" novalidate autocomplete="off">
                                {% csrf_token %}
                                  {% include 'account/Tax/tax_form.html' %}

                                <button type="submit" class="btn btn-secondary mt-4 mb-5">Update</button>
                                <a href="/tax-list/" class="btn btn-primary mt-4 mb-5">Cancel</a>  
                            </form>    
                               
                        </div>    
                    </div>        
                </div>    
            </div>    
        </div>    

    </div>    
</div>    
{% endblock content-body %}
<!--cont-body end-->

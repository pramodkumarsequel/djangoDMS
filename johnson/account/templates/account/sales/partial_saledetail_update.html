


<form method="post" action="{% url 'saledetail_update' form.instance.pk %}" class="saledetail-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"style="color: white;text-align: center;font-size: large;font-weight: unset;">Update Details of Sales</h4>
  </div>
  <div class="modal-body">
    {% include 'account/partial_detailsale_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>

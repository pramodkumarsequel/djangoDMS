<form method="post" action="{% url 'city_delete' city.id %}" class="js-city-delete-form">
    {% csrf_token %}
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title"style="color: white;text-align: center;font-size: large;font-weight: unset;">Confirm City deletion</h4>
    </div>
    <div class="modal-body">
      <p class="lead">Are you sure you want to delete the  <strong>{{ city.City_Name }}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
